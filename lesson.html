  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Load lessons and app core -->
  <script src="data/lesson.js"></script>
  <script src="js/app.js"></script>

  <!-- Strict renderer: pulls from window.LESSONS, falls back to data/lesson.json -->
  <script>
    (function () {
      const id = new URLSearchParams(location.search).get('id') || '1';

      async function getLessons() {
        if (window.LESSONS && Array.isArray(window.LESSONS)) return window.LESSONS;
        const res = await fetch('data/lesson.json', {cache: 'no-store'});
        return res.json();
      }

      function fill(lesson) {
        document.getElementById('lesson-title').textContent = lesson.title || 'Lesson';
        document.getElementById('lesson-blurb').textContent = lesson.blurb || '';
        document.getElementById('lesson-content').innerHTML = lesson.html || '';

        const gameBtn = document.getElementById('game-btn');
        const quizBtn = document.getElementById('quiz-btn');
        if (gameBtn) gameBtn.href = `games.html?id=${encodeURIComponent(id)}`;
        if (quizBtn) quizBtn.href = `quiz.html?id=${encodeURIComponent(id)}`;
      }

      getLessons().then(list => {
        const lesson = list.find(x => String(x.id) === String(id)) || list[0];
        fill(lesson);
      }).catch(err => console.error('Lesson load error:', err));
    })();
  </script>
