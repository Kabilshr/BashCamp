<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><img src="assets/logo-dark.png" alt="logo" style="width: 40px;"> BashCamp</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="learn.html">Lessons</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <section class="container" id="lesson-container" style="max-width: 900px;">
      <header class="mb-4">
        <h1 class="h2" id="lesson-title">Lesson</h1>
        <p class="text-secondary" id="lesson-blurb"></p>
      </header>

      <article id="lesson-content" class="panel p-3"></article>

      <!-- Action buttons -->
      <div class="mt-3 d-flex flex-wrap gap-2">
        <a id="game-btn" href="games.html" class="btn btn-outline-light">Play Game</a>
        <a id="quiz-btn" href="quiz.html" class="btn btn-info">Take Quiz</a>
        <a id="prev-btn" href="#" class="btn btn-outline-secondary">← Previous Lesson</a>
        <a id="next-btn" href="#" class="btn btn-outline-info">Next Lesson →</a>
        <a href="learn.html" class="btn btn-secondary">Back to Lessons</a>
      </div>
    </section>
  </main>

  <footer class="mt-5 py-5 bg-black border-top border-secondary">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-secondary">
      <div class="d-flex align-items-center gap-2 mb-2 mb-md-0">
        <img src="assets/logo-light.png" alt="" height="20">
        <strong class="text-light">BashCamp</strong>
        <span class="ms-2">Learn Bash from basics to extreme — with play.</span>
      </div>
      <div class="text-md-end">
        <a href="about.html" class="link-secondary me-3">Team</a>
        <a href="resources.html" class="link-secondary me-3">Resources</a>
        <span id="year">© 2025</span>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data/lesson.js"></script>
  <script src="js/app.js"></script>

  <script>
    (function () {
      const id = parseInt(new URLSearchParams(location.search).get('id') || '1', 10);

      async function getLessons() {
        if (window.LESSONS && Array.isArray(window.LESSONS)) return window.LESSONS;
        const res = await fetch('data/lesson.json', {cache: 'no-store'});
        return res.json();
      }

      function fill(lesson, total) {
        document.getElementById('lesson-title').textContent = lesson.title || 'Lesson';
        document.getElementById('lesson-blurb').textContent = lesson.blurb || '';
        document.getElementById('lesson-content').innerHTML = lesson.html || '';

        // update game/quiz links
        document.getElementById('game-btn').href = `games.html?id=${lesson.id}`;
        document.getElementById('quiz-btn').href = `quiz.html?id=${lesson.id}`;

        // prev / next buttons
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        if (lesson.id > 1) {
          prevBtn.href = `lesson.html?id=${lesson.id - 1}`;
          prevBtn.style.display = 'inline-block';
        } else {
          prevBtn.style.display = 'none';
        }

        if (lesson.id < total) {
          nextBtn.href = `lesson.html?id=${lesson.id + 1}`;
          nextBtn.style.display = 'inline-block';
        } else {
          nextBtn.style.display = 'none';
        }
      }

      getLessons().then(list => {
        const lesson = list.find(x => String(x.id) === String(id)) || list[0];
        fill(lesson, list.length);
      }).catch(err => console.error('Lesson load error:', err));
    })();
  </script>
</body>

</html>
