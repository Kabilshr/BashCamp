<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — BashCamp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Monospace fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="assets/logo-dark.png" alt="BashCamp" height="28">
        <span class="fw-bold">BashCamp</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="learn.html">Learn</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <header>

    </header>

    <section class="container">
      <h1>Contact Us</h1>
      <p class="small">We’d love to hear your feedback, suggestions, or bug reports.</p>

      <form id="contact-form" class="card" onsubmit="submitForm(event)">
        <label for="name">Name</label>
        <input class="input" id="name" name="name" required>

        <label for="email">Email</label>
        <input class="input" type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea class="input" id="message" name="message" rows="5" required></textarea>

        <button class="btn" type="submit">Send</button>
      </form>

      <div id="form-response" class="small" style="margin-top:10px;color:var(--accent)"></div>
    </section>
  </main>
  <!-- ✅ Fixed Footer -->
  <footer class="mt-5 py-5 bg-black border-top border-secondary">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-secondary">
      <div class="d-flex align-items-center gap-2 mb-2 mb-md-0">
        <img src="assets/logo-light.png" alt="" height="20">
        <strong class="text-light">BashCamp</strong>
        <span class="ms-2">Learn Bash from basics to extreme — with play.</span>
      </div>
      <div class="text-md-end">
        <a href="about.html" class="link-secondary me-3">Team</a>
        <a href="resources.html" class="link-secondary me-3">Resources</a>
        <span>© 2025 BashCamp</span>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
